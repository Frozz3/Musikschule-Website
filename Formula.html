<body>
    <header class="blockLook">
        <img id="img" src="Geige.png" alt="geige">
        <div id="header">
            <h1>Platz für LOGO</h1>
        </div>
        <nav id="menu">
            <a href="">Start</a> <a href="">Instromente</a> <a href="">untericht</a> <a href="">Kontakte</a>
        </nav>
    </header>
    <main>
        <div id="form" class="blockLook">
            <h2> Anmeldung für den Instromentenuntericht</h2>
            <form action="mailto:...">
                <label for="first">Vorname</label>
                <input id="first" type="text" />
                <br />
                
                <label for="last">Nachname</label>
                <input id="last" type="text" />
                <br />
                
                <label for="birthday">Gegurtsdatum</label>
                <input id="birthday" type="date" />
                <br />
                
                <label for="email">Email</label>
                <input id="email" type="email" />
                <br />
                <label for="phone">Telefon</label>
                <input id="phone" type="tel" /> <!--  10 digit number-->
                <br />
                <label for="gender"> Geschlecht </label>
                <input id="male" type="radio" name="gender" />
                <label for="male">Männlich</label>
                <input id="female" type="radio" name="gender" />
                <label for="female">Weiblich</label>
                <br />
                <label for="address">Adresse</label>
                <textarea id="address"> </textarea>
                <br />


                <label> City </label>
                <input id="city" type="text" />
                <br />

                <label> Pin Code </label>
                <input id="pin" type="number" />
                <br />
                <label> State </label>
                <input id="State" type="text" /> 
                <br />

                <label> Country </label>
                <input id="country" type="text" />
                <br />

                <div id="buttons">
                    <input type="submit" />
                    <input type="reset" />
                </div>
                        </form>
        </div>
    </main>
    <footer class="blockLook">
        <a href="impressum.html">Impressum</a>
    </footer>
